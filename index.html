<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Repair Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ... (styles are unchanged) ... */
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        video, canvas {
            display: none;
            width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
        
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-4">
            Work Order Helper
        </h1>
        <p class="text-center text-gray-600 mb-6">
            Take a picture of your work order to find a repair video.
        </p>

        <div class="space-y-4">
            <div id="cameraButtonArea">
                <button id="startButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Start Camera
                </button>
            </div>
            <div id="textInputArea" class="space-y-2 pt-2">
                <p class="text-center text-gray-500 text-sm">- OR -</p>
                <label for="issueInput" class="text-sm font-medium text-gray-700">Type the issue below:</label>
                <input type="text" id="issueInput" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Freezer is not cold">
                <button id="submitIssueButton" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200">
                    Submit Issue
                </button>
            </div>
            <div class="relative">
                <video id="video" playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>
            <button id="captureButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 hidden">
                Take Picture
            </button>
            <button id="recognizeButton" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 hidden">
                Recognize Issue
            </button>
            <button id="resetButton" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 hidden">
                Retake
            </button>
        </div>


        <div id="results" class="mt-6 text-center">
            <div id="loading" class="hidden flex flex-col items-center justify-center">
                <div class="loader"></div>
                <p class="text-gray-600 mt-3">Analyzing image...</p>
            </div>
            <div id="message" class="text-gray-700"></div>
            <div id="extractedIssue" class="my-4 p-4 bg-gray-50 border border-gray-200 rounded-lg hidden">
                <h3 class="font-semibold text-gray-700 mb-2">Identified Issue:</h3>
                <p id="issueText" class="text-lg text-indigo-700 font-medium"></p>
            </div>

            <button id="goToAriumButton" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 hidden">
                ðŸ“¸ View Common Fixes
            </button>

            <button id="searchButton" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 hidden mt-2">
                Find Repair Video on YouTube
            </button>
            
            <button id="getStepsButton" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 hidden mt-2">
                âœ¨ Get General Repair Steps
            </button>

            <div id="stepsContainer" class="mt-4 text-center">
                <div id="stepsLoading" class="hidden flex flex-col items-center justify-center">
                    <div class="loader" style="border-top-color: #8B5CF6;"></div> 
                    <p class="text-gray-600 mt-3">Generating repair steps...</p>
                </div>
                <div id="repairStepsWrapper" class="hidden">
                    <h3 class="font-semibold text-gray-700 mt-4 mb-2">General Repair Steps:</h3>
                    <div id="repairSteps" class="my-4 p-4 bg-gray-50 border border-gray-200 rounded-lg text-left text-sm">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fixesModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b sticky top-0 bg-white">
                <h2 class="text-xl font-bold">Common Fixes</h2>
                <button id="closeModalButton" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="fixesContent" class="p-6 space-y-6">
                </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const recognizeButton = document.getElementById('recognizeButton');
        const resetButton = document.getElementById('resetButton');
        const searchButton = document.getElementById('searchButton');
        const getStepsButton = document.getElementById('getStepsButton');
        const goToAriumButton = document.getElementById('goToAriumButton');
        
        // âœ¨ NEW: Modal DOM Elements
        const fixesModal = document.getElementById('fixesModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const fixesContent = document.getElementById('fixesContent');

        const issueInput = document.getElementById('issueInput');
        const submitIssueButton = document.getElementById('submitIssueButton');
        // ... (other DOM elements) ...
        const cameraButtonArea = document.getElementById('cameraButtonArea');
        const textInputArea = document.getElementById('textInputArea');
        const stepsLoading = document.getElementById('stepsLoading');
        const repairStepsWrapper = document.getElementById('repairStepsWrapper');
        const repairSteps = document.getElementById('repairSteps');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const extractedIssue = document.getElementById('extractedIssue');
        const issueText = document.getElementById('issueText');
        
        const context = canvas.getContext('2d');
        let stream;
        let currentIssue = '';

        // âœ¨ ===================================================================
        // âœ¨ NEW: COMMON FIXES DATABASE
        // âœ¨ ===================================================================
        // âœ¨ INSTRUCTION:
        // âœ¨ 1. Add keywords (lowercase) from the Arium site as keys (e.g., "ac", "freezer", "disposal").
        // âœ¨ 2. For each key, add an array [] of fix objects {}.
        // âœ¨ 3. For each fix, provide a title, description, and a *public URL* for the image.
        // âœ¨ IMPORTANT: Image URLs *must* be hosted online (e.g., on your own web server,
        // âœ¨ or a public image host like imgur). You cannot use a local file path.
        // âœ¨ The URLs from ariumliving.com might work if they are hotlink-protected.
        // âœ¨ Example: https://www.ariumliving.com/images/default-source/maintenace-ss/ac-not-working.jpg?sfvrsn=319b2246_2

        const commonFixes = {
            "default": [
                {
                    title: "Check Your Breakers",
                    description: "Many issues are caused by a tripped breaker. Find your circuit breaker box (often in a closet, garage, or utility room) and check if any switches are in the 'OFF' or a middle position. Flip them fully 'OFF' and then back 'ON'.",
                    image: "https://i.imgur.com/gA3lH2w.jpeg" // Example image
                }
            ],
            "freezer": [
                {
                    title: "Check Freezer Temperature Dial",
                    description: "Make sure the dial inside the freezer is set to a cold setting (often labeled 'Colder' or a number). It may have been bumped accidentally.",
                    image: "https://i.imgur.com/8aJ3fQG.jpeg" // Example image
                },
                {
                    title: "Check Door Seal",
                    description: "Wipe down the rubber seal (gasket) around the door with warm, soapy water. Ensure it's clean and making a tight connection. A gap can let warm air in.",
                    image: "https://i.imgur.com/3fL9bTf.jpeg" // Example image
                }
            ],
            "disposal": [
                 {
                    title: "Press the Reset Button",
                    description: "Look for a small red or black button on the bottom of the disposal unit under the sink. If it has popped out, press it firmly to reset it.",
                    image: "https://i.imgur.com/7YjXm4D.jpeg" // Example image
                },
                {
                    title: "Use the Allen Wrench",
                    description: "If it's jammed (just hums), turn off the power. Look for a hex-shaped hole in the very bottom center. Use the Allen wrench that came with it (or a standard one) to manually turn the blades back and forth to free the jam.",
                    image: "https://i.imgur.com/1CgA1bE.jpeg" // Example image
                }
            ],
            // âœ¨ ADD MORE ENTRIES HERE, e.g.:
            // "ac": [ ... ],
            // "outlet": [ ... ],
            // "dryer": [ ... ]
        };

        // --- (Event Listeners) ---

        // 1. Start Camera (unchanged)
        startButton.addEventListener('click', async () => {
            message.textContent = '';
            textInputArea.classList.add('hidden');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                video.play();
                
                startButton.classList.add('hidden');
                cameraButtonArea.classList.add('hidden');
                captureButton.classList.remove('hidden');
                resetButton.classList.remove('hidden');
            } catch (err) {
                console.error("Error accessing camera:", err);
                message.textContent = 'Error: Could not access camera. Please check permissions.';
            }
        });

        // 2. Capture Picture (unchanged)
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.style.display = 'block';
            video.style.display = 'none';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            captureButton.classList.add('hidden');
            recognizeButton.classList.remove('hidden');
        });
        
        // 3. Reset/Retake (unchanged)
        resetButton.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            video.style.display = 'none';
            canvas.style.display = 'none';
            extractedIssue.classList.add('hidden');
            searchButton.classList.add('hidden');
            getStepsButton.classList.add('hidden'); 
            goToAriumButton.classList.add('hidden'); // Hide Arium button
            repairStepsWrapper.classList.add('hidden'); 
            repairSteps.innerHTML = ''; 
            recognizeButton.classList.add('hidden');
            resetButton.classList.add('hidden');
            
            startButton.classList.remove('hidden');
            cameraButtonArea.classList.remove('hidden'); 
            textInputArea.classList.remove('hidden'); 
            issueInput.value = ''; 
            message.textContent = '';
            currentIssue = '';
        });

        // 4. Recognize Text (unchanged)
        recognizeButton.addEventListener('click', async () => {
            const base64ImageData = canvas.toDataURL('image/png').split(',')[1];
            if (!base64ImageData) {
                message.textContent = 'Error: Could not capture image.';
                return;
            }

            loading.classList.remove('hidden');
            recognizeButton.classList.add('hidden');
            resetButton.classList.add('hidden');
            message.textContent = '';

            try {
                const generatedText = await callGeminiAPI(base64ImageData);
                currentIssue = generatedText.trim().replace(/["']/g, ""); 
                
                issueText.textContent = currentIssue;
                extractedIssue.classList.remove('hidden');
                goToAriumButton.classList.remove('hidden'); // Show Arium button
                searchButton.classList.remove('hidden');
                getStepsButton.classList.remove('hidden'); 
                resetButton.classList.remove('hidden'); 

            } catch (error) {
                console.error('Error during text recognition:', error);
                message.textContent = 'Error: Could not recognize text. Please try again.';
                resetButton.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });

        // 5. Search on YouTube (unchanged)
        searchButton.addEventListener('click', () => {
            if (currentIssue) {
                const query = encodeURIComponent(currentIssue);
                const url = `https://www.youtube.com/user/RepairClinic/search?query=${query}`;
                window.open(url, '_blank');
            }
        });

        // âœ¨ 6. NEW: Show Common Fixes Modal (Modified)
        goToAriumButton.addEventListener('click', () => {
            showCommonFixes(currentIssue);
        });

        // âœ¨ 7. NEW: Close Modal Button
        closeModalButton.addEventListener('click', () => {
            fixesModal.classList.add('hidden');
        });

        // 8. Submit Text Issue (unchanged)
        submitIssueButton.addEventListener('click', () => {
            const issue = issueInput.value.trim();
            if (issue) {
                currentIssue = issue;
                
                issueText.textContent = currentIssue;
                extractedIssue.classList.remove('hidden');
                goToAriumButton.classList.remove('hidden'); // Show Arium button
                searchButton.classList.remove('hidden');
                getStepsButton.classList.remove('hidden');
                resetButton.classList.remove('hidden');
                
                cameraButtonArea.classList.add('hidden');
                textInputArea.classList.add('hidden');
                message.textContent = '';
            } else {
                message.textContent = 'Please enter an issue description.';
            }
